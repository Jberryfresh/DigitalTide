# Prometheus Alerting Rules for DigitalTide

groups:
  - name: digitaltide_api_alerts
    interval: 30s
    rules:
      # API is down
      - alert: APIDown
        expr: up{job="digitaltide-api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "DigitalTide API is down"
          description: "The DigitalTide API has been down for more than 1 minute."

      # High error rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High HTTP error rate detected"
          description: "Error rate is {{ $value }} errors per second for the last 5 minutes."

      # High response time
      - alert: HighResponseTime
        expr: http_request_duration_seconds{quantile="0.95"} > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High API response time"
          description: "95th percentile response time is {{ $value }} seconds."

      # High memory usage
      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes / 1024 / 1024 > 512
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value }}MB, which is above threshold."

  - name: database_alerts
    interval: 30s
    rules:
      # Database connection pool exhausted
      - alert: DatabaseConnectionPoolHigh
        expr: nodejs_external_db_pool_connections_active / nodejs_external_db_pool_connections_max > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Database connection pool nearly exhausted"
          description: "Database connection pool is {{ $value | humanizePercentage }} full."

  - name: redis_alerts
    interval: 30s
    rules:
      # Redis connection issues
      - alert: RedisConnectionFailed
        expr: redis_connected_clients == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Redis connection failed"
          description: "No clients are connected to Redis."

  - name: agent_alerts
    interval: 30s
    rules:
      # Agent task queue growing
      - alert: AgentTaskQueueHigh
        expr: agent_tasks_pending > 100
        for: 15m
        labels:
          severity: warning
        annotations:
          summary: "Agent task queue is growing"
          description: "There are {{ $value }} pending agent tasks."

      # Agent task failure rate high
      - alert: AgentTaskFailureRateHigh
        expr: rate(agent_tasks_failed_total[10m]) > 0.1
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High agent task failure rate"
          description: "Agent tasks are failing at {{ $value }} failures per second."
