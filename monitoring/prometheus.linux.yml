# Prometheus Configuration for DigitalTide Monitoring (Linux)
# 
# This is the Linux-specific configuration that uses the Docker bridge IP
# Use this file for Linux environments: docker-compose up --env-file .env.linux

global:
  scrape_interval: 15s      # How often to scrape targets
  evaluation_interval: 15s  # How often to evaluate rules

# Alertmanager configuration (optional, can be added later)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Load rules once and periodically evaluate them
rule_files:
  - 'alerts.yml'

# Scrape configurations
scrape_configs:
  # Monitor Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Monitor DigitalTide API
  - job_name: 'digitaltide-api'
    static_configs:
      - targets: ['172.17.0.1:3000']  # Linux Docker bridge IP
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Monitor PostgreSQL (using postgres_exporter if added later)
  # - job_name: 'postgres'
  #   static_configs:
  #     - targets: ['postgres-exporter:9187']

  # Monitor Redis (using redis_exporter if added later)
  # - job_name: 'redis'
  #   static_configs:
  #     - targets: ['redis-exporter:9121']

  # Monitor Node.js process metrics
  - job_name: 'node-app'
    static_configs:
      - targets: ['172.17.0.1:3000']  # Linux Docker bridge IP
    metrics_path: '/metrics'
